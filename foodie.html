	for(var i=0;i<data_info.length;i++){
		var marker = new BMap.Marker(new BMap.Point(data_info[i][0],data_info[i][1]));  // 创建标注
		var content = data_info[i][3];
		var t = data_info[i][2];
		var label = new BMap.Label(t,{offset:new BMap.Size(20,0)});
		marker.setLabel(label);

		map.addOverlay(marker);               // 将标注添加到地图中
		addClickHandler(t,content,marker);
	}
	function addClickHandler(t,content,marker){
		marker.addEventListener("click",function(e){
			openInfo(t,content,e)}
		);
	}
	function openInfo(t,content,e){
		var nopts = {
				width : 250,     // 信息窗口宽度
				height: 80,     // 信息窗口高度
				title : "", // 信息窗口标题
				enableMessage:true//设置允许信息窗发送短息
			   };
		var p = e.target;
		var point = new BMap.Point(p.getPosition().lng, p.getPosition().lat);
		var infoWindow = new BMap.InfoWindow(content,nopts);  // 创建信息窗口对象 
		map.openInfoWindow(infoWindow,point); //开启信息窗口
	}
	function addMapControl(){
      var scaleControl = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
      scaleControl.setUnit(BMAP_UNIT_IMPERIAL);
      map.addControl(scaleControl);
      var navControl = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
      map.addControl(navControl);
      var overviewControl = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:true});
      map.addControl(overviewControl);
    }
</script>
