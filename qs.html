function lxyz(action,info,url)
{
	var isAndroid = navigator.userAgent.match(/android/gi);
	var isIos     = navigator.userAgent.match(/iphone|ipod/gi);
	var isClient  = navigator.userAgent.match(/lxyz/gi);

	if(isClient == null)
	{
		window.location.href = url
		return 
	}

	if(isIos)
	{
		try {
			if(info == null)
			{
				webkit.messageHandlers.bridge.postMessage({"action":action});
			}else
			{
				var message = info;
				message["action"] = action;
				webkit.messageHandlers.bridge.postMessage(message);
			}
		} catch (error){

		}
	}
	if(isAndroid)
	{
		try {
			if(info == null)
			{
				window.ActionBridge.post(JSON.stringify({"action":action})) 
			}else
			{
				var message = info;
				message["action"] = action;
				window.ActionBridge.post(JSON.stringify(message)) 
			}
			
		} catch (error){

		}
	}

}
