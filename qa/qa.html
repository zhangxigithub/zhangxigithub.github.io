<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>QA</title>
<meta http-equiv="Access-Control-Allow-Origin" content="*">  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" /> 
<script src="./zepto.min.js"></script>
<script src="./bridge.js"></script>
<style type="text/css">


.footer {
    position: fixed;
    height: 50px;
    left: 0;
    right: 0;
    bottom: 0;
}
.bottomInupt {
    font: 18px Arial;
    line-height: 18px;
    position: static;
    background-color: rgb(240,240,240);
    border: none;
    width: 100%;
    height: 100%;
    padding-left: 20px;
}
.send {
    position: absolute;
    right: 17px;
    top: 12px;
    width: 26px;
    height: 26px;
}



.commentArea {
    font: 15px Arial;
    padding: 0 10px;
    margin-top: 20px;    
}

.bubbledLeft,.bubbledRight {
    padding: 5px 9px;
    clear: both;
    position: relative;
}



.commentArea>div:last-child{
        margin-bottom: 120px;
        color:white;
    }


.messageLeft {
    float: left;
    margin-left: auto;
    text-align: left;
    margin-top: 10px;
    padding: 5px 9px;
    max-width: 60%;
    clear: both;
    position: relative;
}
.messageLeft > img{
    position: absolute;
    left: 0px;
    width: 50px;
    height: 50px;
    bottom: 5px;
}
.bubbledLeft{
    left: 55px;
    float: left;
    margin-right: auto;
    -webkit-border-radius: 8px 8px 8px 0px;
    -moz-border-radius: 8px 8px 8px 0px;
    -o-border-radius: 8px 8px 8px 0px;
    -ms-border-radius: 8px 8px 8px 0px;
    border-radius: 8px 8px 8px 0px;
    background-color: #65B045;
    color: #ffffff;
}

.bubbledLeft:before {
    border-bottom: 10px solid #65B045;
    border-left: 9px solid rgba(0, 0, 0, 0);
    position: absolute;
    bottom: 0;
    left: -8px;
    content: "";
}

.messageRight {
    float: right;
    margin-left: auto;
    text-align: right;
    margin-top: 10px;
    padding: 5px 9px;
    max-width: 60%;
    clear: both;
    position: relative;
}
.messageRight > img{
    position: absolute;
    right: 0px;
    width: 50px;
    height: 50px;
    bottom: 5px;
    border-radius:25px;
    -webkit-border-radius:25px;
    -moz-border-radius:25px;
}
.bubbledRight{
    right: 55px;
    float: right;
    margin-left: auto;
    text-align: left;
    -webkit-border-radius: 8px 8px 0px 8px;
    -moz-border-radius: 8px 8px 0px 8px;
    -o-border-radius: 8px 8px 0px 8px;
    -ms-border-radius: 8px 8px 0px 8px;
    border-radius: 8px 8px 0px 8px;
    background-color: #07D;
    color: white;
}

.bubbledRight:before {
    border-bottom: 9px solid #07D;
    border-right: 9px solid rgba(0, 0, 0, 0);
    position: absolute;
    bottom: 0;
    right: -8px;
    content: "";
}
#clear{
    clear: both;
    position: relative;
    text-align: center;
}

</style>
</head>
<body>
	<div id="list" class="commentArea">
        
        <div class="messageLeft">
            <img src="./avatar.png" />
            <div class="bubbledLeft">
            [提示语]下方输入问题,或者<a href="javascript:feedback();">人工反馈</a>
            </div>
        </div>       

	</div> 


	<footer class="footer" id="footer">
        <input id="bottomInupt" class="bottomInupt" type="text" placeholder="输入反馈内容"/>
        <input class="send" type="image" src="./send.png" onclick="javascript:send();"/>
    </footer>

</body>
<script type="text/javascript">

var _data = []

function avatar()
{
    var reg = new RegExp("(^|&)" + "avatar" + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
    var r = window.location.search.substr(1).match(reg);  //匹配目标参数
    if (r != null) return unescape(r[2]); return null; //返回参数值
}

function feedback()
{
    var bridge = new Bridge()
    bridge.post({"action":"ShowNavWeb","title":"反馈","url":"http://github.zhangxi.me/qa/feedback.html"})
}

function send()
{
    if($("#bottomInupt").val() == "" ){return}

    appendQuestion($("#bottomInupt").val(),true)

$.ajax({
  type: 'POST',
  url: 'http://nfe.mgt.chinaso365.com/1/userFeedback',
  data: "content=天气",
    success: function(data){
        alert(data)
        },
   error:
        function(xhr,type){
        console.log(xhr)
        console.log(type)
        appendResponse("我是一条回答",true)
        }
})

}


function appendQuestion(text,save)
{

    var a = "./avatar.png"
    if (avatar() != null ){a = avatar()}


    $("#list").append('<div class="messageRight"><img src="'+a+'" /><div class="bubbledRight">'+text+'</div></div> ')
    $("#bottomInupt").val("")
    window.scrollTo(0,document.body.scrollHeight);
    
    if(save)
    {
    _data.push({type:"q" ,text:text})
    localStorage.setItem("history",JSON.stringify(_data))
    }
}
function appendResponse(text,save)
{
    $("#list").append('<div class="messageLeft"><img src="./avatar.png" /><div class="bubbledLeft">'+text+'</div></div> ')
    $("#clear").remove()
    $("#list").append('<div id="clear"><a href="javascript:clear();">- 清空 -</a></div> ')
    if(save)
    {
    _data.push({type:"r" ,text:text})
    localStorage.setItem("history",JSON.stringify(_data))
    }
}
function clear()
{
    $("#list").empty()
    localStorage.removeItem("history")
    alert("clear")
    _data = []
}



$("#bottomInupt").on('focus', function(event) {

//$("#footer").css("position", "absolute");
//$("#footer").css("top", "0px");
//$("#footer").css("height", "200px");
//window.scrollTo(0,document.body.scrollHeight);


setTimeout(function(){ 
    console.log(document.body.scrollHeight)
    console.log(document.body.clientHeight)
    
    window.scrollTo(0,document.body.scrollHeight);
    //document.getElementById("bottomInupt").scrollIntoViewIfNeeded();

    //$("body").scrollTop(0);
    //document.body.scrollTop=document.body.scrollHeight+1000

    //document.getElementById("bottomInupt").scrollIntoView();
    //$("#bottomInupt").scrollIntoView(false);

}, 2000);
//$("#inupt").css("visibility", "visible");
//$("#bottomInupt").blur()
});



    $("#bottomInupt").keypress(function(e){ if(e.keyCode === 13) { 
        send();
    }})


    //var a1 = {type:"q" ,text:"我是第1条问题"}
    //var a2 = {type:"q" ,text:"我是第2条问题"}
    //var r1 = {type:"r" ,text:"我是第1条回答"}
    //var r2 = {type:"r" ,text:"我是第2条回答"}


    //localStorage.setItem("history",JSON.stringify([a1,r1,a2,r2]))

    _data = JSON.parse(localStorage.getItem("history"));
    if(_data == null){ _data = []}
    
    console.log(_data)


    for(i in _data)
    {
        console.log(_data[i])
        if(_data[i].type == "q") //question
        {
            appendQuestion(_data[i].text)
        }
        if(_data[i].type == "r") //response
        {
            appendResponse(_data[i].text)
        }

        //'<div class="bubbledLeft">我是答案</div>'
        //'<div class="bubbledRight">我是答案</div>'
    }





</script>
</html>
