<style type="text/css">


.footer {
    position: fixed;
    height: 50px;
    left: 0;
    right: 0;
    bottom: 0;
}
.bottomInupt {
    font: 18px Arial;
    line-height: 18px;
    position: static;
    background-color: rgb(240,240,240);
    border: none;
    width: 100%;
    height: 100%;
    padding-left: 20px;
}
.send {
    position: absolute;
    right: 0px;
    top: 5px;
    width: 80px;
    height: 40px;
    font: 18px Arial;
    border:none;
    /*background-color:pink;*/
}



.commentArea {
    font: 15px Arial;
    padding: 0 10px;
    margin-top: 20px;    
}

.bubbledLeft,.bubbledRight {
    padding: 5px 9px;
    clear: both;
    position: relative;
}



.commentArea>div:last-child{
        margin-bottom: 120px;
        color:white;
    }


.messageLeft {
    float: left;
    margin-left: auto;
    text-align: left;
    margin-top: 10px;
    padding: 5px 9px;
    max-width: 60%;
    clear: both;
    position: relative;
}
.messageLeft > img{
    position: absolute;
    left: 0px;
    width: 50px;
    height: 50px;
    bottom: 5px;
}
.bubbledLeft{
    left: 55px;
    float: left;
    margin-right: auto;
    -webkit-border-radius: 8px 8px 8px 0px;
    -moz-border-radius: 8px 8px 8px 0px;
    -o-border-radius: 8px 8px 8px 0px;
    -ms-border-radius: 8px 8px 8px 0px;
    border-radius: 8px 8px 8px 0px;
    background-color: #65B045;
    color: #ffffff;
}

.bubbledLeft:before {
    border-bottom: 10px solid #65B045;
    border-left: 9px solid rgba(0, 0, 0, 0);
    position: absolute;
    bottom: 0;
    left: -8px;
    content: "";
}

.messageRight {
    float: right;
    margin-left: auto;
    text-align: right;
    margin-top: 10px;
    padding: 5px 9px;
    max-width: 60%;
    clear: both;
    position: relative;
}
.messageRight > img{
    position: absolute;
    right: 0px;
    width: 50px;
    height: 50px;
    bottom: 5px;
    border-radius:25px;
    -webkit-border-radius:25px;
    -moz-border-radius:25px;
}
.bubbledRight{
    right: 55px;
    float: right;
    margin-left: auto;
    text-align: left;
    -webkit-border-radius: 8px 8px 0px 8px;
    -moz-border-radius: 8px 8px 0px 8px;
    -o-border-radius: 8px 8px 0px 8px;
    -ms-border-radius: 8px 8px 0px 8px;
    border-radius: 8px 8px 0px 8px;
    background-color: #07D;
    color: white;
}

.bubbledRight:before {
    border-bottom: 9px solid #07D;
    border-right: 9px solid rgba(0, 0, 0, 0);
    position: absolute;
    bottom: 0;
    right: -8px;
    content: "";
}
#clear{
    clear: both;
    position: relative;
    text-align: center;
}

</style>
</head>
<body>
	<div id="list" class="commentArea">
        
        <div class="messageLeft">
            <img class="leftAvatar" src="./avatar.png"/>
            <div class="bubbledLeft">
            [提示语]下方输入问题,或者<a href="javascript:feedback();">人工反馈</a>
            </div>
        </div>       

	</div> 


	<footer class="footer" id="footer">
        <input id="bottomInupt" class="bottomInupt" type="text" placeholder="输入反馈内容"/>
        <button class="send" type="button" onclick="javascript:send();">发送</button>
        <!-- <input class="send" type="image" src="./send.png" onclick="javascript:send();"/> -->
    </footer>

</body>
<script type="text/javascript">


var _data = []

function avatar()
{
    var reg = new RegExp("(^|&)" + "avatar" + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
    var r = window.location.search.substr(1).match(reg);  //匹配目标参数
    if (r != null) return unescape(r[2]); return null; //返回参数值
}

function feedback()
{
    var bridge = new Bridge()

//前端ajax请求，展示数据
function send()
{
    if($("#bottomInupt").val() == "" ){return}
    $.ajax({
        type: 'POST',
        url: '/answer',
        data: "content="+$("#bottomInupt").val(),
        success: function(data){
            appendQuestion($("#bottomInupt").val(),true)
            appendResponse(data.text,true)
            },
       error:function(xhr,type){}
    })

}


function appendQuestion(text,save)
{

    var a = defaultAvatar;
    if (avatar() != null ){a = avatar()}


    $("#list").append('<div class="messageRight"><img src="'+a+'" /><div class="bubbledRight">'+text+'</div></div> ')
    $("#bottomInupt").val("")
    window.scrollTo(0,document.body.scrollHeight);
    
    if(save)
    {
    _data.push({type:"q" ,text:text})
    localStorage.setItem("history",JSON.stringify(_data))
    }
}
function appendResponse(text,save)
{
    $("#list").append('<div class="messageLeft"><img class="leftAvatar" src="'+defaultAvatar+'"/><div class="bubbledLeft">'+text+'</div></div> ')
    $("#clear").remove()
    $("#list").append('<div id="clear"><a href="javascript:clear();">- 清空 -</a></div> ')
    if(save)
    {
    _data.push({type:"r" ,text:text})
    localStorage.setItem("history",JSON.stringify(_data))
    }
}
function clear()
{
    $("#list").empty()
    localStorage.removeItem("history")
    alert("clear")
    _data = []
}
